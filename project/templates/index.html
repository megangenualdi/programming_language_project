<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Final project</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      (function(document, window, undefined) {
        window.index = function() {
        return {
          createNew: false,
          instance: [],

          init() {
            this.createNew = false;
            this.instance = {{.}};
            if (this.instance['message']) {
              alert(this.instance['message'])
            }
          },
        };
      };
      })(document, window);
    </script>
  </head>
  <body style="height: 100%;background-image: linear-gradient(rgb(248, 222, 179), rgb(138, 228, 198));">
    <main x-data="index()">
      <div style="display: inline-flex;flex-direction: column;justify-content: center;min-height: 100vh;align-items: center;width: 100%;">
        <div x-show="!createNew">
          <div style="font-weight: 700;  font-size: 1.5rem;line-height: 2rem;color: rgb(59, 97, 99); text-align: center;">
            Hello, please log in
          </div>
          <form style="display: inline-flex;flex-direction: column;
          justify-content: center;"
          method="post" action="/login/" id="logInForm">
            <input type="text" placeholder="Username" name="username"
                   style="margin: 1rem;padding: 0.25rem;width: 14rem;height: 1.5rem;" required/>
            <input type="password" placeholder="Password" name="password"
                   style="margin: 1rem;padding: 0.25rem;width: 14rem;height: 1.5rem;" required/>
            <button type="submit"
                    style="background-color: #c9ac07;border: none;color: white;
                           padding: 15px 32px;text-align: center;text-decoration: none;
                           font-size: 16px;margin-left: 3rem;width: 10rem;
                           cursor: pointer;-webkit-transition-duration: 0.4s;transition-duration: 0.4s;
                           box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
             >
             Log in
            </button>
            <div style="margin-top: 1rem; color: rgb(59, 97, 99);">
              If you do not have an account
              <a href="#" @click="createNew=true">create one.</a>
            </div>
          </form>
        </div>
        <div x-cloak x-show="createNew">
          <div style="font-weight: 700;  font-size: 1.5rem;line-height: 2rem;color: rgb(59, 97, 99); text-align: center;">
            Create an account
          </div>
          <form style="display: inline-flex;flex-direction: column;
          justify-content: center;"
          method="post" action="/create-account/" id="createAccountForm">
            <input type="text" placeholder="Username" name="username"
                   style="margin: 1rem;padding: 0.25rem;width: 14rem;height: 1.5rem;" required/>
            <input type="password" placeholder="Password" name="password"
                   style="margin: 1rem;padding: 0.25rem;width: 14rem;height: 1.5rem;" required/>
            <button type="submit"
                    style="background-color: #c9ac07;border: none;color: white;
                           padding: 15px 32px;text-align: center;text-decoration: none;
                           font-size: 16px;margin-left: 3rem;width: 10rem;
                           cursor: pointer;-webkit-transition-duration: 0.4s;transition-duration: 0.4s;
                           box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"
             >
             Create
            </button>
            <div style="margin-top: 1rem; color: rgb(59, 97, 99);">
              If you already have an account
              <a href="#" @click="createNew=false">click here.</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="alertModal" id="alertModal" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content" x-text="instance.message">
        </div>
      </div>
    </div>
  </body>
</html>
